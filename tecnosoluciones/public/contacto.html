<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Contacto - EcoMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="icon" href="image/logo.png" type="image/x-icon">
</head>

<body style="background: linear-gradient(135deg, #0a0f24 0%, #081a2f 100%); min-height: 100vh; color: white;">
  <div class="container mt-5">
    <h1 class="text-center">Contáctanos</h1>
    <p class="text-center">Estamos encantados de ayudarte. Llena el formulario y nos comunicaremos contigo.</p>

    <form id="form-contacto" class="mt-4" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4"
          placeholder="Escribe aquí tus comentarios o sugerencias para mejorar nuestra página" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Botón de regreso al inicio -->
    <div class="text-center mt-4">
      <a href="Pagina_web.php" class="btn btn-primary btn-lg rounded-pill px-4 shadow">Volver al inicio</a>
    </div>
  </div>
  <style>
    h1,
    p {
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
    }
    form label {
      font-weight: 600;
    }
    form .form-control {
      background: #0f1d3a;
      border: 1px solid #00eaff;
      color: #ffffff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
    }
    form .form-control:focus {
      border-color: #00bbff;
      box-shadow: 0 0 10px #00d5ff;
      background: #112244;
    }
    .btn-primary {
      background: #00c8ff;
      border: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00eaff;
    }
    .btn-primary:hover {
      background: #009ed1;
      box-shadow: 0 0 16px #00eaff;
    }
    .btn-lg {
      background: #00eaff;
      border: none;
      color: #0a0f24;
      font-weight: bold;
    }
    .btn-lg:hover {
      background: #00b8d8;
    }
    #comments-section {
      margin-top: 40px;
      background: rgba(12, 27, 56, 0.8);
      border: 1px solid #00eaff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }
    #comments-section h2 {
      color: #00eaff;
      font-weight: 800;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
    }
    #comments-section p.subtitle {
      color: #bdefff;
      font-weight: 500;
    }
    #comments-count {
      color: #00eaff;
      font-weight: 700;
    }
    .list-group-item {
      background: #0b162e;
      border: 1px solid #00eaff;
      border-radius: 12px;
      color: #d7f7ff;
      transition: 0.3s;
    }
    .list-group-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.4);
      background: #0f2240;
    }
    .list-group-item h5 {
      color: #00eaff;
    }
  </style>

  <div id="comments-section" class="container">
    <h2>Comentarios y Sugerencias</h2>
    <p class="subtitle">¡Tu opinión es muy importante para nosotros! Déjanos tus comentarios o sugerencias para mejorar
      nuestra página.</p>
    <div id="comments-count"></div>

    <div class="mb-3">
      <label for="suggestion-input" class="form-label">Escribe tu sugerencia</label>
      <textarea class="form-control" id="suggestion-input" rows="3" placeholder="Escribe aquí tu sugerencia"></textarea>
    </div>
    <button id="suggestion-submit" class="btn btn-success mb-4">Enviar sugerencia</button>

    <div id="comments-list" class="list-group"></div>
  </div>

  <script>
    const form = document.getElementById('form-contacto');
    const commentsList = document.getElementById('comments-list');
    const suggestionInput = document.getElementById('suggestion-input');
    const suggestionSubmit = document.getElementById('suggestion-submit');

    function loadComments() {
      const comments = JSON.parse(localStorage.getItem('comments')) || [];
      commentsList.innerHTML = '';
      comments.forEach(comment => {
        const commentEl = document.createElement('div');
        commentEl.classList.add('list-group-item', 'list-group-item-action', 'flex-column', 'align-items-start');
        commentEl.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">${comment.name}</h5>
          </div>
          <p class="mb-1">${comment.message}</p>
        `;
        commentsList.appendChild(commentEl);
      });
      // Update comments count
      const commentsCount = document.getElementById('comments-count');
      commentsCount.textContent = `Total de comentarios: ${comments.length}`;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (form.checkValidity()) {
        const name = document.getElementById('nombre').value.trim();
        const message = document.getElementById('mensaje').value.trim();
        if (name && message) {
          const comments = JSON.parse(localStorage.getItem('comments')) || [];
          comments.push({ name, message });
          localStorage.setItem('comments', JSON.stringify(comments));
          loadComments();
          form.reset();
          alert('Mensaje enviado correctamente.');
        } else {
          alert('Por favor, completa todos los campos.');
        }
      } else {
        alert('Por favor, completa todos los campos.');
      }
    });

    suggestionSubmit.addEventListener('click', function () {
      const suggestion = suggestionInput.value.trim();
      if (suggestion) {
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        comments.push({ name: 'Sugerencia Anónima', message: suggestion });
        localStorage.setItem('comments', JSON.stringify(comments));
        loadComments();
        suggestionInput.value = '';
        alert('Sugerencia enviada correctamente.');
      } else {
        alert('Por favor, escribe una sugerencia antes de enviar.');
      }
    });

    // Load comments on page load
    loadComments();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
